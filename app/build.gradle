apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        applicationId "org.sipdroid.sipua"
        minSdkVersion 21
        targetSdkVersion 31
    }
    signingConfigs {
        debtcollection {
            keyAlias 'mexdebt'
            keyPassword 'mexdebt123'
            storeFile file('mexdebt.jks')
            storePassword 'mexdebt123'
        }

    }


    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debtcollection
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            ndk.abiFilters 'x86', 'x86_64', 'arm64-v8a'
        }


        release {
            minifyEnabled false
            signingConfig signingConfigs.debtcollection
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            ndk.abiFilters 'x86', 'x86_64', 'arm64-v8a'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}
